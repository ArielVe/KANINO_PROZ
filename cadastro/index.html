<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
  <div>
    <nav>
        <a href="#" class="logo-tipo"></a>
        <ul class="nav-list">
        </ul>

      </nav>
     </div>   
    </header>     
<main>
  <div class="container">
   
    <h1 class="title">Cadastre-se na Kanino</h1>
    <form class="form" action="#" method="post">
      <div class="form-group">
        <label for="name">Nome e sobrenome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
      </div>
      
       <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
       </div>

       <div class="form-group">
        <label for="phone">Celular</label>
        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
       </div>
                    
       <div class="form-group">
        <label for="phone">Telefone(opicional)</label>
        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
       </div>

       <div class="form-group">
        <label for="gender">Gênero</label>
        <select id="gender" name="gender">
          <option value="">Selecione</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Outro">Outro</option>
          <option value="Prefiro não informar">Prefiro não informar</option>
        </select>
       </div>

       <div class="form-group">
        <label for="name">Data de nascimento</label>
        <input type="text" id="Data de nascimento" name="name" placeholder="Digite a data de nascimento">
      </div>

       <div class="form-group">
        <label for="name">Cpf</label>
        <input type="text" id="Cpf" name="name" placeholder="Digite seu cpf">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>

       <div class="form-group">
        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite sua senha novamente">
       </div>

       <button type="submit" class="button">Cadastrar</button>

    </form>

  </div>
</main>   
</body>
</html>
